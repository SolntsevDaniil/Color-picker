<body>
<div class="wrapper">
	
	<div class="rgb-wrap">
		<span class="rgb">255, 255, 255</span>
	</div>

	<div class="hex-wrap">
		<span class="hex">#FFFFFF</span>
	</div>

	<div class="picker">
		<span class="label">Red</span><input type="range" min="0" max="255" value="255" class="input">
		<span class="label">Green</span><input type="range" min="0" max="255" value="255" class="input">
		<span class="label">Blue</span><input type="range" min="0" max="255" value="255" class="input">
	</div>

</div>
